<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login feature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h3>Username</h3>
        <form>
            <input class="form-control" placeholder="Please enter your username or email" />
        </form>
    </div>
    <div class="container-fluid">
        <h3>Password</h3>
        <form>
            <input class="form-control" placeholder="Password" />
        </form>
    </div>
    <div>
        <button id="postButton">Post</button>
        <div id="postWindow" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <textarea id="postContent" rows="4" cols="50" placeholder="Write your post..."></textarea>
              <button id="submitButton">Submit</button>
            </div>
        </div>
    </div>
    <div id="postList">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/demo.js"></script>
</body>
</html>
